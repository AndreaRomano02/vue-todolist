<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Andrea Romano" />
    <meta name="description" content="..." />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- JavaScript link -->
    <script defer src="js/script.js"></script>
    <title>Name</title>
  </head>

  <body>
    <div class="container p-5" id="root">
      <header class="text-center mb-5">
        <h1>TODO List</h1>
      </header>

      <main class="d-flex flex-column justify-content-center align-items-center">
        <h3 class="w-75 text-center">Filtra un elemtno della lista scrivendo una parola chiava qua sotto.</h3>
        <div class="input-group mb-5 w-75">
          <input type="text" class="form-control" placeholder="Cerca..." v-model.trim="filterInput" />
        </div>

        <ul class="list-group w-75">
          <!-- List Element -->
          <li v-for="(item, i) in filterList" class="list-group-item d-flex align-items-center justify-content-between">
            <label class="form-check-label" :class="{'text-decoration-line-through': item.done}">
              <!-- CheckBox -->
              <input class="form-check-input me-2" type="checkbox" v-model="item.done" />
              <!-- List Text -->
              {{item.text}}
            </label>

            <!-- Close Buttno -->
            <div @click="deleteThis(i)"><i class="fa-regular fa-circle-xmark fa-fade fa-lg text-danger"></i></div>
          </li>
        </ul>

        <!-- Add Element On List -->
        <div class="input-group m-3 w-75">
          <input
            type="text"
            class="form-control"
            placeholder="Aggiungi una voce alla lista"
            v-model.trim="input"
            @keyup.enter="addToList"
          />
          <button class="btn btn-success" type="button" @click="addToList">AGGIUNGI</button>
        </div>
      </main>
    </div>
  </body>
</html>
