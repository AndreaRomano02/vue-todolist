<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Andrea Romano" />
    <meta name="description" content="..." />
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- JavaScript link -->
    <script defer src="js/script.js"></script>
    <title>Name</title>
  </head>

  <body>
    <div class="container p-5" id="root">
      <header class="text-center mb-5">
        <h1>TODO List</h1>
      </header>
      <main class="d-flex flex-column justify-content-center align-items-center">
        <ul class="list-group w-75">
          <li v-for="(item, i) in lists" class="list-group-item">
            <label class="form-check-label" :class="{'text-decoration-line-through': item.done}">
              <input class="form-check-input me-2" type="checkbox" v-model="item.done" />
              {{item.text}}
            </label>
          </li>
        </ul>
        <div class="input-group m-3 w-75">
          <input
            type="text"
            class="form-control"
            placeholder="Aggiungi una voce alla lista"
            v-model="input"
            @keyup.enter="addToList"
          />
          <button class="btn btn-success" type="button" @click="addToList">AGGIUNGI</button>
        </div>
      </main>
    </div>
  </body>
</html>
